<template>
    <require from="./demo.css"></require>
    <div class="container" id="server-side-demo-container">
        <div class="row nav-bar">
            <div class="col-md-12 nav-btn">
                <button class="btn active" click.delegate="backToIntro()">Back to the intro</button>
            </div>
            <div class="col-md-3 nav-btn">
                <button class="btn active" click.delegate="openDemoPage()">Server side demo</button>
            </div>
            <div class="col-md-3 nav-btn">
                <button class="btn" click.delegate="openHtmlPage()">Html</button>
            </div>
            <div class="col-md-3 nav-btn">
                <button class="btn" click.delegate="openTypescriptPage()">Typescript</button>
            </div>
            <div class="col-md-3 nav-btn">
                <button class="btn" click.delegate="openSassPage()">Sass</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content">
                <div class="header">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Manually styled with Bootstrap 4 beta (not included in plugin)</h6>
                        </div>
                        <div class="col-md-4">
                            <au-datatable-search 
                                placeholder="Search.." 
                                input-classes="form-control" 
                                on-search-change.bind="refresh" 
                                parameters.bind="parameters">
                            </au-datatable-search>
                        </div>
                        <div class="col-md-2">
                            <au-datatable-pagesize 
                                page-sizes.bind="[10,25,50,100]" 
                                classes="form-control" 
                                on-page-size-change.bind="refresh" 
                                parameters.bind="parameters">
                            </au-datatable-pagesize>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped" au-datatable="starting-data.bind: data; parameters.bind: parameters;">
                    <thead au-datatable-sort="columns.bind: [1,2,3,4]; on-sort.bind: refresh; parameters.bind: parameters">
                        <tr>
                            <th></th>
                            <th>Fullname</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                        <tr as-element="au-datatable-filter" 
                            on-filter.bind="refresh" 
                            btn-classes="btn btn-default filter-button" 
                            filters.bind="tableFilters" 
                            columns.bind="[1,2,3,4]" 
                            parameters.bind="parameters" 
                            containerless>
                        </tr>
                    </thead>
                    <tbody>
                        <tr if.bind="parameters.tableData.length > 0" repeat.for="item of parameters.tableData">
                            <td><img src="${item.thumbnail}"></td>
                            <td>${item.name}</td>
                            <td>${item.age}</td>
                            <td>${item.username}</td>
                            <td>${item.email}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="footer">
                    <div class="row">
                        <div class="col-md-8">
                            <au-datatable-info 
                                parameters.bind="parameters">
                            </au-datatable-info>
                        </div>
                        <div class="col-md-4">
                            <au-datatable-pagination 
                                class="float-right" 
                                on-next-page.bind="refresh" 
                                on-previous-page.bind="refresh" 
                                on-page-change.bind="refresh" 
                                parameters.bind="parameters">
                            </au-datatable-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
